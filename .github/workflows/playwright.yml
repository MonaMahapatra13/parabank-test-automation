name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 0 * * *' # Daily run at midnight UTC

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run UI Tests
        id: ui-tests
        continue-on-error: true
        run: |
          for i in {1..3}; do
            echo "Attempt $i of 3"
            if npm run test:ui; then
              exit 0
            fi
            sleep 10
          done
          exit 1
        env:
          CI: true
          TEST_USER_USERNAME: ${{ secrets.PARABANK_USERNAME }}
          TEST_USER_PASSWORD: ${{ secrets.PARABANK_PASSWORD }}
          HEADLESS: true

      - name: Run API Tests
        id: api-tests
        continue-on-error: true
        run: |
          for i in {1..3}; do
            echo "Attempt $i of 3"
            if npm run test:api; then
              exit 0
            fi
            sleep 10
          done
          exit 1
        env:
          CI: true
          TEST_USER_USERNAME: ${{ secrets.PARABANK_USERNAME }}
          TEST_USER_PASSWORD: ${{ secrets.PARABANK_PASSWORD }}
          HEADLESS: true

      - name: Process Test Results
        id: test-results
        run: |
          if [[ "${{ steps.ui-tests.outcome }}" == 'failure' || "${{ steps.api-tests.outcome }}" == 'failure' ]]; then
            echo "Tests failed after retries"
            exit 1
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
